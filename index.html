<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Invie</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		img{
			width: 100%;
			vertical-align: top;
		}
		
		img#responsive{
			display: none;
		}

		@media screen and (max-width: 768px) {
			img#responsive{
				display: block;
			}
			img{
				display: none;
			}
			
		}
	</style>
</head>
<body>

	<img src="invie-responsive.png" alt="" id="responsive">

	
	<img src="nueva-version.png" alt="">


</body>
</html>
